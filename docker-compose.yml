version: "3.9"

services:
  # ========================
  # API Gateway (entry point)
  # ========================
  apigateway:
    build:
      context: ./Server/ApiGateway
      dockerfile: Dockerfile
    container_name: apigateway
    ports:
      - "8000:8080"
    depends_on:
      - ownercarservice
      - kafka
      - bookingservice
      - staffservice
      - customerservice
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - OWNER_CAR_SERVICE_URL=http://ownercarservice:8081
      - BOOKING_SERVICE_URL=http://bookingservice:8083
      - STAFF_SERVICE_URL=http://staffservice:8084
      - CUSTOMER_SERVICE_URL=http://customerservice:8085
      - KAFKA__BootstrapServers=kafka:9092
      - KAFKA__Topic=car_location
    networks:
      - sdcrms-network

  authservice:
    build:
      context: ./Server/AuthService
      dockerfile: Dockerfile
    container_name: authservice-sdcrms
    ports:
      - "8089:8089"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=server=db;port=3306;database=AuthDB;user=root;password=YourStrong@Password123;
    depends_on:
      db:
        condition: service_healthy  # ← Đợi MySQL healthy
    networks:
      - sdcrms-network
    restart: on-failure

  # ==========================
  # OwnerCar Microservice (Producer)
  # ==========================
  ownercarservice:
    build:
      context: ./Server/OwnerCarService
      dockerfile: Dockerfile
    container_name: ownercarservice
    ports:
      - "8001:8081"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8081
      - ConnectionStrings__DefaultConnection=server=db;port=3306;database=OwnerCarDB;user=root;password=YourStrong@Password123;
      - KAFKA__BootstrapServers=kafka:9092
      - KAFKA__Topic=car_location
    depends_on:
      db:
        condition: service_healthy
      kafka:
        condition: service_started
    networks:
      - sdcrms-network

  # ==========================
  # Booking Microservice (SQL Server)
  # ==========================
  bookingservice:
    build:
      context: ./Server/BookingService
      dockerfile: Dockerfile
    container_name: bookingservice
    ports:
      - "8083:8083"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8083
      - ConnectionStrings__DefaultConnection=Server=sqlserver-booking;Database=BookingService;User Id=sa;Password=YourStrong!Passw0rd;TrustServerCertificate=True;
    depends_on:
      sqlserver-booking:
        condition: service_started
    networks:
      - sdcrms-network

  # ==========================
  # Customer Microservice (SQL Server)
  # ==========================
  customerservice:
    build:
      context: ./Server/customerService
      dockerfile: Dockerfile
    container_name: customerservice
    ports:
      - "8085:8085"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8085
      - ConnectionStrings__DefaultConnection=Server=sqlserver-customer;Database=CustomerService;User Id=sa;Password=YourStrong!Passw0rd;TrustServerCertificate=True;
    depends_on:
      sqlserver-customer:
        condition: service_started
    networks:
      - sdcrms-network

  # ==========================
  # staffServices Microservice
  # ==========================
  staffservice:
    build:
      context: ./Server/staffMicroService
    container_name: staffservice
    ports:
      - "8004:8084"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8084
      - ConnectionStrings__DefaultConnection=Server=sqlserver-staff;Database=StaffDB;User Id=sa;Password=YourStrong!Passw0rd;TrustServerCertificate=True;Encrypt=False;
    depends_on:
      - sqlserver-staff
    networks:
      - sdcrms-network

  # ==========================
  # OwnerCar Consumer (Kafka -> SQL)
  # ==========================
  ownercarconsumer:
    build:
      context: ./Server/OwnerCarConsumer
      dockerfile: Dockerfile
    container_name: ownercarconsumer
    depends_on:
      db:
        condition: service_healthy
      kafka:
        condition: service_started
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=server=db;port=3306;database=TelemetryDB;user=root;password=YourStrong@Password123;
      - KAFKA__BootstrapServers=kafka:9092
      - KAFKA__Topic=car_location
    networks:
      - sdcrms-network

  # ==========================
  # MySQL Database
  # ==========================
  db:
    image: mysql:8.0
    container_name: sdcrms-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: YourStrong@Password123
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./Server/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - sdcrms-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-pYourStrong@Password123"]
      interval: 10s
      timeout: 5s
      retries: 10

  # ==========================
  # SQL Server Databases
  # ==========================
  sqlserver-booking:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: sqlserver-booking
    environment:
      - SA_PASSWORD=YourStrong!Passw0rd
      - ACCEPT_EULA=Y
    ports:
      - "1436:1433"
    networks:
      - sdcrms-network
    volumes:
      - sqlserver-booking-data:/var/opt/mssql

  sqlserver-staff:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: sqlserver-staff
    environment:
      - SA_PASSWORD=YourStrong!Passw0rd
      - ACCEPT_EULA=Y
    ports:
      - "1434:1433"
    volumes:
      - ./entrypoint.sh:/entrypoint.sh
    command: /bin/bash /entrypoint.sh
    networks:
      - sdcrms-network

  sqlserver-customer:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: sqlserver-customer
    environment:
      - SA_PASSWORD=YourStrong!Passw0rd
      - ACCEPT_EULA=Y
    ports:
      - "1437:1433"
    networks:
      - sdcrms-network
    volumes:
      - sqlserver-customer-data:/v
