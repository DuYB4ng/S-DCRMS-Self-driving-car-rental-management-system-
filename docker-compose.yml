version: "3.9"

services:
  # ========================
  # API Gateway (entry point)
  # ========================
  apigateway:
    build:
      context: ./Server/ApiGateway
      dockerfile: Dockerfile
    container_name: apigateway
    ports:
      - "8000:8080"  # public:container
    depends_on:
      - ownercarservice
      - kafka
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - OWNER_CAR_SERVICE_URL=http://ownercarservice:8081
      - KAFKA__BootstrapServers=kafka:9092
    networks:
      - sdcrms-network

  # ==========================
  # OwnerCar Microservice
  # ==========================
  ownercarservice:
    build:
      context: ./Server/OwnerCarService
      dockerfile: Dockerfile
    container_name: ownercarservice
    ports:
      - "8001:8081"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8081
      - ConnectionStrings__DefaultConnection=Server=db;Database=OwnerCarDB;User=sa;Password=YourStrong!Passw0rd;TrustServerCertificate=True
      - KAFKA__BootstrapServers=kafka:9092
    depends_on:
      - db
      - kafka
    networks:
      - sdcrms-network

  # ==========================
  # SQL Server Database
  # ==========================
  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: sdcrms-db
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourStrong!Passw0rd
    ports:
      - "1433:1433"
    volumes:
      - mssql-data:/var/opt/mssql
    networks:
      - sdcrms-network

  # ==========================
  # React Frontend (Vite)
  # ==========================
  web-client:
    build:
      context: ./Client/sdcrms-web
      dockerfile: Dockerfile
    container_name: sdcrms-client
    ports:
      - "5173:80"
    stdin_open: true
    tty: true
    networks:
      - sdcrms-network
    environment:
      - VITE_API_BASE_URL=http://apigateway:8080/api
    depends_on:
      - apigateway

  # ==========================
  # Zookeeper (Kafka dependency)
  # ==========================
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: zookeeper
    environment:
      - ZOOKEEPER_CLIENT_PORT=2181
      - ZOOKEEPER_TICK_TIME=2000
    ports:
      - "2181:2181"
    networks:
      - sdcrms-network

  # ==========================
  # Kafka Broker
  # ==========================
  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: kafka
    hostname: kafka
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    networks:
      - sdcrms-network

  # ==========================
  # Nifi
  # ==========================
  nifi:
    image: apache/nifi:latest
    container_name: nifi
    ports:
      - "8088:8080" # Giao diá»‡n web NiFi
    environment:
      - NIFI_WEB_HTTP_PORT=8080
    depends_on:
      - kafka
    networks:
      - sdcrms-network
# ==========================
# Shared network & volumes
# ==========================
networks:
  sdcrms-network:
    name: sdcrms-network
    driver: bridge

volumes:
  mssql-data:
