version: "3.9"

services:
  # ========================
  # API Gateway (entry point)
  # ========================
  apigateway:
    build:
      context: ./Server/ApiGateway
      dockerfile: Dockerfile
    container_name: apigateway
    ports:
      - "8000:8080"
    depends_on:
      - ownercarservice
      - kafka
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - OWNER_CAR_SERVICE_URL=http://ownercarservice:8081
      - KAFKA__BootstrapServers=kafka:9092
      - KAFKA__Topic=car_location
    networks:
      - sdcrms-network

  # ==========================
  # OwnerCar Microservice (Producer)
  # ==========================
  ownercarservice:
    build:
      context: ./Server/OwnerCarService
      dockerfile: Dockerfile
    container_name: ownercarservice
    ports:
      - "8001:8081"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8081
      
      - ConnectionStrings__DefaultConnection=server=db;port=3306;database=OwnerCarDB;user=root;password=YourStrong@Password123;
      - KAFKA__BootstrapServers=kafka:9092
      - KAFKA__Topic=car_location
    depends_on:
      db:
        condition: service_healthy
      kafka:
        condition: service_started
    networks:
      - sdcrms-network

  # ==========================
  # OwnerCar Consumer (Kafka -> SQL)
  # ==========================
  ownercarconsumer:
    build:
      context: ./Server/OwnerCarConsumer
      dockerfile: Dockerfile
    container_name: ownercarconsumer
    depends_on:
      db:
        condition: service_healthy
      kafka:
        condition: service_started
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=server=db;port=3306;database=TelemetryDB;user=root;password=YourStrong@Password123;
      - KAFKA__BootstrapServers=kafka:9092
      - KAFKA__Topic=car_location
    networks:
      - sdcrms-network

  # ==========================
  # MySQL Database
  # ==========================
  db:
    image: mysql:8.0
    container_name: sdcrms-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: YourStrong@Password123
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./Server/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - sdcrms-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-pYourStrong@Password123"]
      interval: 10s
      timeout: 5s
      retries: 10

  # ==========================
  # React Frontend (Vite)
  # ==========================
  web-client:
    build:
      context: ./Client/sdcrms-web
      dockerfile: Dockerfile
    container_name: sdcrms-client
    ports:
      - "5173:80"
    stdin_open: true
    tty: true
    networks:
      - sdcrms-network
    environment:
      - VITE_API_BASE_URL=http://apigateway:8080/api
    depends_on:
      - apigateway

  # ==========================
  # Zookeeper (Kafka dependency)
  # ==========================
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: zookeeper
    environment:
      - ZOOKEEPER_CLIENT_PORT=2181
      - ZOOKEEPER_TICK_TIME=2000
    ports:
      - "2181:2181"
    networks:
      - sdcrms-network

  # ==========================
  # Kafka Broker
  # ==========================
  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: kafka
    hostname: kafka
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    networks:
      - sdcrms-network

  # ==========================
  # Nifi
  # ==========================
  nifi:
    image: apache/nifi:1.27.0
    container_name: nifi
    ports:
      - "8088:8080"
    environment:
      - NIFI_WEB_HTTP_PORT=8080
      - NIFI_WEB_HTTP_HOST=0.0.0.0
      - SINGLE_USER_CREDENTIALS_USERNAME=admin
      - SINGLE_USER_CREDENTIALS_PASSWORD=admin12345678
      - NIFI_REGISTRY_URL=http://nifi-registry:18080
    volumes:
      - ./nifi_data/conf:/opt/nifi/nifi-current/conf
      - ./nifi_data/state:/opt/nifi/nifi-current/state
      - ./nifi_data/database_repository:/opt/nifi/nifi-current/database_repository
      - ./nifi_data/flowfile_repository:/opt/nifi/nifi-current/flowfile_repository
      - ./nifi_data/provenance_repository:/opt/nifi/nifi-current/provenance_repository
    depends_on:
      - kafka
    restart: always
    networks:
      - sdcrms-network

# ==========================
# Shared network & volumes
# ==========================
networks:
  sdcrms-network:
    name: sdcrms-network
    driver: bridge

volumes:
  mysql-data:
