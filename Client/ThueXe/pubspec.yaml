name: thuexe
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.1.1
  dio: ^5.3.3
  cupertino_icons: ^1.0.8
  firebase_core: ^4.2.1
  firebase_auth: ^6.1.2
  url_launcher: ^6.3.2
  intl: ^0.20.2
  image_picker: ^1.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_native_splash: ^2.4.0

flutter_native_splash:
  color: "#ffffff"
  image: assets/splash.png
  android: true
  ios: true


flutter:
  assets:
    - assets/splash.png
    - assets/images/logo.png
    - assets/images/logo - Copy.png
    - assets/images/background.png
    - assets/icons/home.png
  uses-material-design: true